name: Docs

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Generate docs
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --release --workspace
      - name: Prepare staging location
        run: mkdir -p _site/doc _site/changelogs
      - name: Copy site files
        run: cp -r site/* _site
      - name: Copy generated docs to staging
        run: cp -r target/doc/* _site/doc
      - name: Generate CLI changelog HTML
        uses: docker://pandoc/core:3.1
        with:
          args: >-
            --standalone
            --from markdown
            --to html5
            --template pandoc/changelog_template.html
            --output _site/changelogs/cli.html
            --metadata="title:CLI changelog"
            crates/cli/CHANGELOG.md
      - name: Generate API changelog HTML
        uses: docker://pandoc/core:3.1
        with:
          args: >-
            --standalone
            --from markdown
            --to html5
            --template pandoc/changelog_template.html
            --output _site/changelogs/api.html
            --metadata="title:API changelog"
            crates/api/CHANGELOG.md
      - name: Generate lib changelog HTML
        uses: docker://pandoc/core:3.1
        with:
          args: >-
            --standalone
            --from markdown
            --to html5
            --template pandoc/changelog_template.html
            --output _site/changelogs/lib.html
            --metadata="title:Lib changelog"
            crates/lib/CHANGELOG.md
      - name: Fix permissions
        run: |
          chmod -c -R +rX "_site" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
